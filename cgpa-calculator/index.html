<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGPA Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>CGPA Calculator</h1>
    <form id="cgpa-form">
        <table>
            <tr>
                <th>Course</th>
                <th>CGPA</th>
                <th>Credits</th>
            </tr>
            <tr>
                <td>1</td>
                <td><input type="number" step="0.01" name="cgpa1"></td>
                <td><input type="number" name="credits1"></td>
            </tr>
            <tr>
                <td>2</td>
                <td><input type="number" step="0.01" name="cgpa2"></td>
                <td><input type="number" name="credits2"></td>
            </tr>
            <tr>
                <td>3</td>
                <td><input type="number" step="0.01" name="cgpa3"></td>
                <td><input type="number" name="credits3"></td>
            </tr>
            <tr>
                <td>4</td>
                <td><input type="number" step="0.01" name="cgpa4"></td>
                <td><input type="number" name="credits4"></td>
            </tr>
            <tr>
                <td>5</td>
                <td><input type="number" step="0.01" name="cgpa5"></td>
                <td><input type="number" name="credits5"></td>
            </tr>
            <tr>
                <td>6</td>
                <td><input type="number" step="0.01" name="cgpa6"></td>
                <td><input type="number" name="credits6"></td>
            </tr>
            <tr>
                <td>7</td>
                <td><input type="number" step="0.01" name="cgpa7"></td>
                <td><input type="number" name="credits7"></td>
            </tr>
            <tr>
                <td>8</td>
                <td><input type="number" step="0.01" name="cgpa8"></td>
                <td><input type="number" name="credits8"></td>
            </tr>
        </table>
        <button type="submit">Calculate</button>
    </form>

    <div id="result"></div>

    <script src="script.js"></script>
</body>
</html>
