<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGPA Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Overall CGPA Calculator</h1>
    <form id="cgpa-form">
        <table>
            <tr>
                <th>Semester</th>
                <th>CGPA</th>
                <th>Credits</th>
            </tr>
            <tr>
                <td>1st Semester</td>
                <td><input type="number" step="0.01" name="cgpa1" required></td>
                <td><input type="number" name="credits1" value="18" required></td>
            </tr>
            <tr>
                <td>2nd Semester</td>
                <td><input type="number" step="0.01" name="cgpa2" required></td>
                <td><input type="number" name="credits2" value="18" required></td>
            </tr>
            <tr>
                <td>3rd Semester</td>
                <td><input type="number" step="0.01" name="cgpa3" required></td>
                <td><input type="number" name="credits3" value="21" required></td>
            </tr>
            <tr>
                <td>4th Semester</td>
                <td><input type="number" step="0.01" name="cgpa4" required></td>
                <td><input type="number" name="credits4" value="23" required></td>
            </tr>
            <tr>
                <td>5th Semester</td>
                <td><input type="number" step="0.01" name="cgpa5" required></td>
                <td><input type="number" name="credits5" value="20" required></td>
            </tr>
            <tr>
                <td>6th Semester</td>
                <td><input type="number" step="0.01" name="cgpa6" required></td>
                <td><input type="number" name="credits6" value="20" required></td>
            </tr>
            <tr>
                <td>7th Semester</td>
                <td><input type="number" step="0.01" name="cgpa7" required></td>
                <td><input type="number" name="credits7" value="20" required></td>
            </tr>
            <tr>
                <td>8th Semester</td>
                <td><input type="number" step="0.01" name="cgpa8" required></td>
                <td><input type="number" name="credits8" value="20" required></td>
            </tr>
        </table>
        <button type="submit">Calculate</button>
    </form>

    <div id="result"></div>

    <script src="script.js"></script>
</body>
</html>
