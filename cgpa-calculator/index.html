<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGPA Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>CGPA Calculator</h1>
    <form id="cgpa-form">
        <table>
            <tr>
                <th>Semester</th>
                <th>CGPA</th>
                <th>Credits</th>
            </tr>
            <tr>
                <td>1st Semester</td>
                <td><input type="number" step="0.01" name="cgpa1" required></td>
                <td><input type="number" name="credits1" value="18" required></td>
            </tr>
            <tr>
                <td>2nd Semester</td>
                <td><input type="number" step="0.01" name="cgpa2" required></td>
                <td><input type="number" name="credits2" value="18" required></td>
            </tr>
            <!-- Repeat the same for other rows -->
        </table>
        <button type="submit">Calculate</button>
    </form>

    <div id="result"></div>

    <script src="script.js"></script>
</body>
</html>
